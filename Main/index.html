<!DOCTYPE html>

<html>
    <head>
        <title>Clark Historic Farm</title>
        <meta charset="UTF-8">
        <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css"/>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" 
        integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" 
        crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Stick&display=swap" rel="stylesheet">
    </head>

    <body>

        <h1 class="main-header"></h1>

        <section>
            <!-- Title -->
            <a href="" class="main-title">Clark Historic Farm</a>

            <!-- Home -->
            <a href="" class="home-btn"> <i class="fas fa-house-user"></i> Home </a>

            <!-- Calendar -->
            <a href="" class="calendar-btn"> <i class="fas fa-calendar-alt"></i> Calendar </a>

            <!-- Events -->
            <a href="" class="events-btn"> <i class="fas fa-bullhorn"></i> Events </a>

            <!-- Photos -->
            <a href="" class="photos-btn"> <i class="fas fa-camera"></i> Photos </a>

            <!-- Volunteer -->
            <a href="" class="volunteer-btn"> <i class="fas fa-hands-helping"></i> Volunteer </a>

            <!-- Store -->
            <a href="" class="store-btn"> <i class="fas fa-store"></i> Store </a>

            <!-- Donate -->
            <a href="" class="donate-btn"> <i class="fas fa-donate"></i> Donate </a>

            <!-- About Us -->
            <a href="" class="about-btn"> <i class="fas fa-question-circle"></i> About Us </a>
        </section>
       

        <!-- Clark Farm Photos-->
        <section>
            <img class="slideshow fade" src="Photos/Clark_Farm_1.png" >
            <img class="slideshow fade" src="Photos/Clark_Farm_2.png">
            <img class="slideshow fade" src="Photos/Clark_Farm_3.png">
            <img class="slideshow fade" src="Photos/Clark_Farm_4.png">
            <img class="slideshow fade" src="Photos/Clark_Farm_5.png">
            <img class="slideshow fade" src="Photos/Clark_Farm_6.png">
        </section>

        <section>
            <button class="dots" onclick="currentImg(1)" style="left: 40%"><i class="fas fa-circle"></i> </button>
            <button class="dots" onclick="currentImg(2)" style="left: 42%"><i class="fas fa-circle"></i> </button>
            <button class="dots" onclick="currentImg(3)" style="left: 44%"><i class="fas fa-circle"></i> </button>
            <button class="dots" onclick="currentImg(4)" style="left: 46%"><i class="fas fa-circle"></i> </button>
            <button class="dots" onclick="currentImg(5)" style="left: 48%"><i class="fas fa-circle"></i> </button>
            <button class="dots" onclick="currentImg(6)"><i class="fas fa-circle"></i> </button>
        </section>
        
        <!-- Slideshow Script-->
        <script src="slideshow.js"></script>

        <!-- Address -->
        <a href="https://www.google.com/maps/dir//clark+farm+grantsville+utah/data=!4m8!4m7!1m0!1m5!1m1!1s0x8752b7ccb6772423:0x82eff232d60998f4!2m2!1d-112.4765509!2d40.6026138" class="address">
                378 W Clark St, Grantsville, UT 84029
        </a>

        <!-- Phone -->
        <div class="farmnumber"><i class="fas fa-phone"></i> (435) 884-4409 </div>

        
    </body>
 
</html>
